<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Evan's Random Quote Machine</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
    </head>
    <body>
        <main>
            <h1>Evan's Random Quote Machine</h1>
            <div class="quote">
                <blockquote id="body">Quote goes here.</blockquote>
                <p id="author">author goes here</p>
            </div>
            <button id="previous-quote-btn" class="change-quote-btn"><i class="fa fa-arrow-circle-left"></i>Previous quote</button><!--
         --><button id="tweet-btn" class="tweet-btn">Tweet this quote<i class="fa fa-twitter"></i></button><!--
         --><button id="get-quote-btn" class="change-quote-btn">Get next quote<i class="fa fa-arrow-circle-right"></i></button>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
